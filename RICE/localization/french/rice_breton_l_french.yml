 breton.0050.t:0 "La tombe de Merlin"
 breton.0050.desc:0 "Il y a une forêt sous notre domination en Bretagne qui à vu naitre la légende arthurienne. La légende bretonne raconte qu'il y a plusieurs endroits à visiter ici, en particulier le tombeau de Merlin. Par curiosité, vous visitez le lieu aujourd'hui, et vous trouvez un gros rocher sculpté dans une petite clairière dans les bois. Serait-ce vraiment là où le légendaire sorcier de la cour du roi Arthur, Merlin, est enterré ? Ils disent que si une offrande comme des fleurs ou un peu de nourriture est laissée près du rocher, on peut demander qu'un souhait se réalise."
 breton.0050.a:0 "Une superstition idiote! Mais la région semble paisible, je vais donc me détendre un peu dans le coin. "
 breton.0050.b:0 "Je suis honoré de visiter la tombe d’un si grand homme. Je lui offrirai des fleurs. "
 breton.0051.t:0 "Les Menhirs de Carnac"
 breton.0051.desc:0 "En Bretagne, des grosses pierres appelée Menhirs sont disposées selon des motifs soigneusement un peu partout, en particulier à proximité du village de Carnac. Certains habitants utilisent ces pierres leurs projets de construction. Il y a cependant ceux qui mettent en garde contre de telles choses, affirmant que ces pierres sont sacrées et qu'elles ne devraient pas être déplacées"
 breton.0051.a:0 "Laissez les roturiers faire comme bon leur semble, après tout, ce n'est qu'un amas de cailloux"
 breton.0051.b:0 "Peut-être que je devrais songer à utiliser ces pierres pour mes propres projets!"
 breton.0051.c:0 "Il ne faut pas pillés ces sites sacrés!"
 breton.0052.t:0 "Les Mégalithes"
 breton.0052.desc:0 "En me promeneant dans mes terres en Bretagne, je tombe sur ce site contenant une grande quantité de grosses pierres, bien alignée. Je remarque un berger qui laisse ses moutons se reposer sous une de ces pierres et j'engage une conversation avec lui. D'après les histoires qu'il a entendues, me raconte-t-il, ces pierres auraient été construites par une ancienne race de géants qui vivaient ici autrefois et combattaient les chevaliers du roi Arthur."
 breton.0052.a:0 "Ha! Cela ressemble à une histoire fantaisiste inventée par un barde en panne d'inspiration"
 breton.0052.b:0 "C'est tout à fait plausible. De nombreux lieux bretons sont liés à la légende arthurienne. "
 breton.0053.t:0 "La Fougère Aigle"
 breton.0053.desc:0 "La fougère aigle (ou grande fougère) est une plante que l'on trouve dans une grande partie de l'Europe, mais les Bretons en particulier la voient comme rempli de pouvoirs mystérieux si elle est utilisée correctement. Certains de mes serviteurs bretons m'ont raconté comment des hommes ou des femmes ont accumulé de grands pouvoirs surnaturels en collectant des spores de fougère et en les plaçant dans leur bouche - des pouvoirs qui vont de l'invisibilité à aider à localiser des trésors ou à apprendre des secrets sur autrui. Au moins, cela me donnerait un coup de pouce. \ N \ nCes serviteurs ont proposé de m'aider à ramasser des fougères qui poussent à proximité de mon domaine que nous pourrions utiliser pour faire une sorte de concoction à base de plantes. "
 breton.0053.a:0 "Pouvoirs mystiques ou pas, je dois essayer!"
 breton.0053.b:0 "C'est inutile. Les gens rationnels font confiance à [ROOT.Char.GetFaith.HighGodName], pas aux superstitions."
 breton.0053.c:0 "C'est ridicule! Pourquoi se fourrer des mauvaises herbes dans la bouche?"
 breton.0054.t:0 "Herbes dorées"
 breton.0054.desc:0 "En Bretagne, il existe une plante rare et insaisissable connue sous le nom d'herbe dorée, ou «aour iaotenn». Elle est difficile à trouver et ne peut être découvert que par quelqu'un de vertueux. Selon les légendes, une paysanne bretonne locale connue pour sa vertu a, soi-disant, trouvé une partie de cette herbe dorée et me l'offre. La consommer comme une potion decuplera fortement ma force."
 breton.0054.a:0 "Peut-être pas décuplé, mais c’est vrai que les bonnes herbes peuvent être efficacess sur la santé!"
 breton.0054.b:0 "Je ne pense pas que ce soit de l'herbe dorée ... Cela ressemble plutot une herbe connue sous le nom de Cannabis "
 breton.0055.t:0 "Herbe de l'oubli"
 breton.0055.desc:0 "J'étais dehors, en train de me promener dans un champ - une prairie comme une autre dans mes territoires bretons - lorsque je me suis perdu d'une manière des plus singulières. Ce matin-là, je me souviens avoir marché sur une sorte d'usine que je n'ai pas reconnue. La dernière chose dont je me rappelle, c'est de me retrouver dans une autre partie du champ à un mile ou deux de là, le soleil se couche alors que mes gardes et mes serviteurs me recherche alarmés, j'ai dû être dans une sorte de stupéfaction, Je ne me souviens pas de ce qui s’est passé! \ n \ nLorsque je raconte à tout le monde ce qui s’est passé, un de mes serviteurs, un vieux Breton, me fait un signe de la tête et me dit que j'ai dû marcher sur l’herbe de l’oubli - selon la legende local cette plante rare entraine la perte du sens de l'orientation celui qui marche dessus errera sans but."
 breton.0055.a:0 "Je pense que j'éviterai de me promener ici à partir de maintenant. "
 breton.0056.t:0 "Fruits de mer bretons"
 breton.0056.desc:0 "J'accueille aujourd'hui un voyageur étranger venu d'un lointain pays et j'organise une petite fête en son honneur. Au banquet, diverses spécialités et plats des terres que je gouverne, y compris les célèbres fruits de mer des côtes bretonnes. Il semble que mon invité apprécie vraiment les huîtres bretonnes, les pétoncles et les moules en particulier!"
 breton.0056.a:0 "Assurez-vous de le manger avec notre sel local de Guérande! Et ne me dites jamais que vous préférez le beurre doux. Mécrant!"
 breton.0057.t:0 "Un vieil homme breton"
 breton.0057.desc:0 "J'ai bu jusqu'à très tard dans la nuit avec deux de mes serviteurs préférés. Alors que nous rentrons tous les trois chez nous, nous apercevons un vieil homme sur une vieille charrette branlante. Mes serviteurs, encore ivres, jettent des pierres sur la charrette, cassant une de ces roues. Ils rient et me disent de participer, mais je sens que quelque chose ne va pas. Que fait ce vieil homme comme ça au milieu de la nuit ? "
 breton.0057.a:0 "Ce comportement est déplacé! J'aiderai le vieil homme à réparer son chariot 
 breton.0057.b:0 "Fuyez! Qui sait ce que cette personne suspecte pourrait nous faire? "
 breton.0057.c:0 "Je pense qu'il vaut mieux ignorer l'homme et passer à autre chose."
 breton.0058.t:0 "Ankou"
 breton.0058.desc:0 "Ce matin, mes deux serviteurs préférés ont été retrouvés morts de causes naturelles. Mais ce n'est pas tout, une méche blanche à apparu dans mes cheveux. Je sais qu'il existe un lien avec le vieil homme que j'ai rencontré la veille...\n\nAttendez, que dieu me protège! Je sais qui était ce vieil homme, c'était Ankou, l'homme de main de la mort qui hante la Bretagne! "
 breton.0058.a:0 "Personne ne doit savoir ce qui s'est passé."
 breton.0059.t:0 "Le Chouchen"
 breton.0059.desc:0 "lors que je buvais du chouchen en compagnie de quelques dignitaires locaux, l'un d'eux m'a suggéré d'y ajouter du venin d'abeille pour y augmenter ses effets enivrants. «Je l'ai déjà essayé, dans un petits villages près de mon fief», affirme-t-il. «C'était une expérience extraordinaire!""
 breton.0059.a:0 "Vous êtes fous ? C'est déjà assez fort comme ça."
 breton.0059.b:0 "Oui, j'aimerais beaucoup essayer. Trouvons du venin d'abeille!"
 breton.0060.t:0 "Crêpes Bretonnes"
 breton.0060.desc:0 "Nous avons des invités venus de loin ce soir, et je souhaite leur decouvrir quelques-unes des meilleures crêpes bretonnes. Doit-on les servir sucrés ou salés?"
 breton.0060.a:0 "Sucrés"
 breton.0060.b:0 "Salés"
 breton.0060.c:0 "Pourquoi pas un mélange des 2?"
 breton.0061.t:0 "Bugul Noz"
 breton.0061.desc:0 "Je suis dans une taverne de Rennes ce soir, l'occasion pour moi de me reposer et de déguster de bon petit plats locaux. Un barde anime la soirée et il nous raconte divers contes bretons. Il nous raconte l'histoire Bugul Noz (le «berger de la nuit») qui habite dans une forêts en Bretagne.\n\nBien qu'il soit hideux en apparence - en fait, si hideux que certains meurent de peur en le voyant - il est en fait une âme très douce et gentille, l'image même de la bienveillance. Pour cette raison, chaque fois que quelqu'un se trouve à proximité, il crie et leur dit de partir, afin qu'ils ne se fassent pas peur et qu'ils puissent rentrer chez eux en toute sécurité. D'une certaine manière, il aide ainsi les gens à éviter les zones dangereuses la nuit. " 
 breton.0061.a:0 "Cette créature doit être extrêmement moche - j'espère ne jamais la voir! "
 breton.0061.b:0 "Quelle être admirable, qui doit vivre seule malgré sa compassion."
 breton.0062.t:0 "La légendaire ville de Ys"
 breton.0062.desc:0 ""Un marin breton affamé et déchiré a récemment échoué dans un village voisin. Il faisait apparemment partie de l'équipage d'un navire marchand qui a coulé dans une tempête qui a frappé nos côtes, et il est probable qu'il soit le seul survivant.\n\nJ'ai donc été lui rendre visite pour savoir ce qu'il c'était passé. Pendant que nous parlions de son expérience, il prétend que, alors qu'il était balayé par les vagues orageuses et que le navire coulait, il a vu les ruines de la ville d'Ys qui selon la légende bretonne, était une ville légendaire et prospère sur la côte bretonne qui a ensuite été engloutie par cet océan."
 breton.0062.a:0 "Je me demande si c'était une hallucination ou la vérité"
 breton.0063.t:0 "Trop de beurre salé?"
 breton.0063.desc:0 "Il semble que j’ai peut-être abusé sur le stock de beurre salé ces derniers temps. La cuisine locale bretonne a toujours misé cet ingredient, peut-être à un degré excessif, mais on ne personne ne peut nier qu’elle accompagne très bien la galette saucisse"
 breton.0063.a:0 "Vendez tout excès de beurre salé que nous avons"
 breton.0063.b:0 "Offrez le beurre salé à des notable locaux"
 breton.0063.c:0 "Gardez le beurre pour le Fest-Noz à venir"
 breton.0064.t:0 "Chouchen"
 breton.0064.desc:0 "Ce soir, je bois encore du Chouchen, En plus d'avoir un bon goût, j'ai entendu dire qu'il fonctionne même comme aphrodisiaque en quantité suffisante."
 breton.0064.a:0 "Cela ressemble à un vieux remède de grand mère."
 breton.0065.t:0 "Beaucoup de beurre salé"
 breton.0065.desc:0 "Certains nobles locaux m'ont offert une grande quantité de beurre salé. Il y est considéré comme un le met le plus raffiné de la région, sans oublier qu'il est nécessaire pour la production de Kouign Amann!(gateau traditionnel)"
 breton.0065.a:0 "Merci beaucoup sortez les Bilig (crèpière bretonne)"
