 breton.0010.t:0 "Construire un calvaire"
 breton.0010.desc:0 "Nous avons trouvé une colonie propice à la construction d'un nouveau calvaire. Ce sera un beau monument représentant la Crucifixion de Jésus-Christ, et peut même inclure des statues de la Bienheureuse Vierge Marie, de divers apôtres et de saints s'il est assez grand. Maintenant, je dois déterminer combien de financement je suis prêt à fournir pour ce projet, qui déterminera la réputation de ce monument. "
