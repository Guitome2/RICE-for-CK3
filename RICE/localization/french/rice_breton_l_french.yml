 # Misc
 activity_tro_breizh:0 "Pélérinage En Terre Bretonne"
 activity_tro_breizh_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]'s Pélérinage dans 7 lieux saints bretons"
 
  # Modifiers
 RICE_breton_guerande_salterns:0 "Salines de Guérande "
 RICE_breton_guerande_salterns_desc:0 "La ville de Guérande (Gwenrann en breton) se trouve près d'un grand marais salant. Depuis des siècles les locaux utilisent le sel pour réaliser de grands profits."
 RICE_breton_recent_tro_breizh:0 "Pèlerinage Tro Breizh effectué"
 RICE_breton_recent_tro_breizh_desc:0 "Ce personnage a récemment terminé le «Tro Breizh», un pèlerinage chrétien emprunté par de nombreux bretons. Traditionnellement, le pèlerinage comprend sept lieux saints différents à visiter en Bretagne."
 RICE_breton_calvary_small:0 "Calvaire de petite taille"
 RICE_breton_calvary_small_desc:0 "Cette personne a récemment fait un don pour la construction d'un calvaire de petite taille dans une colonie bretonne. Bien que petit, c'est un bon geste de piété. "
 RICE_breton_calvary_medium:0 "Calvaire de taille moyenne"
 RICE_breton_calvary_medium_desc:0 "Cette personne a récemment fait don de fonds pour la construction d'un calvaire de taille moyenne dans une colonie bretonne. C'est un témoignage de grande piété pour le peuple breton."
 RICE_breton_calvary_large:0 "Calvaire de grande taille"
 RICE_breton_calvary_large_desc:0 "Cette personne a récemment fait don de fonds pour la construction d'un calvaire de grande taille dans une colonie bretonne. La sculpture en inspirera beaucoup par sa grandeur et sa beauté! Son constructeur à montré son Zèle pour la seule vraie foi !"
 RICE_breton_observed_treguier_merchants:0 "Marchants de Tréguier observé au travail"
 RICE_breton_treguier_pilgrim_stories:0 "Conversations avec les pèlerins à Tréguier"
 RICE_breton_fruits_of_dol:0 "Fruits achetés dans la ville bretonne de Dol"
 RICE_breton_merlins_blessing:0 "Bénédiction de Merlin"
 RICE_breton_merlins_blessing_desc:0 "D'après la légende ce personnage a reçu une sorte de bénédiction divine après avoir visité le tombeau de la célèbre figure de la légende arthurienne, Merlin l'enchanteur."
 RICE_breton_using_carnac_stones:0 "Utilisation des pierres de Carnac pour les projets de constructions"
 RICE_breton_eagle_fern_minor:0 "Concoction de grandes fougères (faible)"
 RICE_breton_eagle_fern_major:0 "Concoction de grandes fougères (forte)"
 RICE_breton_golden_grass:0 "Tonique aux herbes dorées"
 RICE_breton_impressive_herbal_knowledge:0 "Grande connaissance sur les herbes et plantes Bretonne"
 RICE_breton_ankou_sightings:0 "Observations d'Ankou"
 RICE_breton_ankou_sightings_desc:0 "Récemment, dans cette province, il y a eu de nombreuses observations d'Ankou, l'esprit de la mort dans la légende bretonne. Un certain nombre d'incidents et de décès malheureux ont été liés à ces observations, bien que les érudits de la région affirment que ces croyances ne sont probablement qu'un cas de paranoïa généralisé. "
 RICE_breton_chouchen_too_much:0 "A bu du Chouchen (vin de miel) à en perdre la raison"
 RICE_breton_tales_of_ys:0 "A récemment entendu des histoires sur les ruines de Ys"
 RICE_breton_tales_of_ys_desc:0 "Ys est une ville légendaire reconnu dans la culture bretonne, elle aurait été engloutie par l'océan il y a de ça plusieurs générations. Ce personnage a récemment rencontré quelqu'un qui prétend avoir vu ses ruines sous la mer. Peut-être un abus sur le chouchen.."
 RICE_breton_salted_butter_feasts:0 "Fête du beurre salé"
 RICE_breton_chouchen_aphrodasiac:0 "Chouchen Aphrodisiaque"
 RICE_breton_chouchen_aphrodasiac_desc:0 "Ce personnage a bu beaucoup de chouchen récemment. La tradition bretonne veut que cette variété d'hydromel puisse être considérée comme un aphrodisiaque, à condition de ne pas s'endormir trop vite.."
 RICE_breton_eating_salted_butter:0 "Ce personnage à mangé beaucoup de beurre salé"
 RICE_breton_xxxxx:0 "xxxxx"
 RICE_breton_xxxxx_desc:0 "xxxxx"

# Decisions
 RICE_tro_breizh:0 "Préparer Le Pelerinage Breton"
 RICE_tro_breizh_tooltip:0 "Vous partirez pour le «Grand pélérinage bretons» pour visiter les sept lieux saints fondateurs de Bretagne."
 RICE_tro_breizh_desc:0 "J'irai faire le pèlerinage breton et je visiterai les villes associées aux sept saints fondateurs du catholicisme breton."
 RICE_tro_breizh_effect_tooltip:0 "Vous voyagerez dans sept villes de Bretagne, chacune dédiée à un saint breton local."
 RICE_tro_breizh_confirm:0 "En avant ! (Guingamp ?)"
 RICE_erect_calvary_sculpture:0 "Eriger Un Calvaire"
 RICE_erect_calvary_sculpture_tooltip:0 "Vous parrainerez la construction d'un calvaire dans une ville locale."
 RICE_erect_calvary_sculpture_desc:0 "Je parrainerai la construction d'un calvaire dans une ville locale."
 RICE_erect_calvary_sculpture_effect_tooltip:0 "Votre capital recevra un modificateur spécial pendant 10 ans."
 RICE_erect_calvary_sculpture_extra_cost_tooltip:0 "Les calvaires plus grands coûteront plus cher à construire"
 RICE_erect_calvary_sculpture_confirm:0 "Rajoutons notre pierre à l'édifice"
 RICE_breton_decision_calvary_requirement:0 "Possède une province en #weak Brittany#!, #weak Northern France#!, #weak Portugal#!, or the #weak Low Countries#!."
 RICE_tro_breizh_context_tooltip:0 "#emphasis Contexte Historique:#! Bien que les pèlerinages locaux aient été une partie importante de la culture bretonne pendant des siècles (comme dans de nombreuses autres parties du monde chrétien), «Tro Breizh» est un terme et un concept moderne, utilisé ici comme une commodité pour représenter les pèlerinages historiques dans la région."
 RICE_erect_calvary_sculpture_tooltip:0 "#emphasis Contexte Historique:#! Les calvaires sont des édifices chrétiens de la fin du Moyen Âge et du début des périodes modernes, que l'on trouvent généralement dans diverses parties de l'Europe occidentale comme la Bretagne. elle répresente régulierement Jésus crucifié autour de personnages bibliques" 

