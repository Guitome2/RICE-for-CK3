 breton.0020.t:0 "Préparer le Tro Breizh"
 breton.0020.desc:0 "Ils disent que tout Breton qui n'achèvera pas le pèlerinage de Tro Breizh ne se verra pas ouvrir les portes du paradis, il est temps que je fasse ce pèlerinage ! Bien que ce ne soit pas aussi prestigieux ni aussi rigoureux que de voyager jusqu'à Jérusalem, par exemple, c'est une partie importante de notre patrimoine. "
 breton.0020.a:0 "Je rassemble mes affaires pour les derniers préparatifs."
 breton.0021.t:0 "Le Tro Breizh Commence"
 breton.0021.desc:0 "Le jour est venu. Il est temps de commencer le pèlerinage de Tro Breizh! Je voyagerai ainsi dans les sept villes des saints fondateurs de Bretagne et j'y gagnerai, je l'espère, beaucoup de piété. "
 breton.0021.a:0 "Commençons par Quimper, la ville de Saint Corentin."
 breton.0022.t:0 "Quimper (Kemper en breton)"
 breton.0022.desc:0 "La ville de Quimper n'est pas aussi élégante ni extravagante que je l'aurais souhaité, mais elle a certainement beaucoup de charme. Les croyants ici sont très pieux et l'ambiance religieuse est un bon début pour mon pèlerinage.\n\nJe me dirige vers l'église Saint-Corentin pour prier et réfléchir. Saint-Corentin fut le premier évêque de cette ville, selon la légende il aurait partagé un poisson avec un chasseur mourrant et nourri le roi Gradlon et sa cour d’un morceau de ce poisson un jour où, s’étant égarés lors d’une chasse dans la forêt de Névet, ils étaient arrivés affamés à son ermitage. Après avoir prié, avant de quitter Quimper, je m'assurerai de profiter de la cuisine locale de ce pays Bigouden!"
 breton.0022.a:0 "Demain je pars pour Saint-Pol-de-Léon."
 breton.0023.t:0 "Saint-Pol-de-Léon"
 breton.0023.desc:0 "Saint-Pol-de-Léon est une jolie ville cotière dotée de plages magnifiques et de l'air revigorant de l'océan. Il y a une quantité astronomique de légumes et de fruits qui poussent ici, ce qui n'est pas surprenant compte tenu des histoires entourant Saint Paul Aurélien, le grand saint de cette ville.\n\nC'est ici que Saint Paul Aurélien a établi un important monastère. Il avait une habitude intéressante de refuser de manger de la viande et aurait vécu jusqu'à près d'un siècle et demi. Peut-être devrais-je honorer sa tempérance avant de partir pour Tréguier. "
 breton.0023.a:0 "Je refuserai de consommer toutes sortes de viandes à Saint-Pol-de-Léon !"
 breton.0023.b:0 "Pas de viande ? Vous me prenez pour qui ?"
 breton.0024.t:0 "Tréguier (Treger en breton)"
 breton.0024.desc:0 "Tréguier est une ville balnéaire comme Saint-Pol-de-Léon mais elle est plus fréquentée. C'est un port breton important, il est souvent utilisé comme lieu de commerce et d'échange en Bretagne. Peut-être que cet endroit n'est pas toujours le meilleur pour une expérience religieuse, mais ce n'est pas nécessairement une mauvaise chose pour qui veux s'impregner de la culture bretonne.\n\nTréguier est la ville de Saint Tudwal, un ermite et moine renommé, qui fut plus tard évêque de cette ville. Je dois apprendre de sa patience et de sa vertue.\n\nAlors que je patauge dans la foule des pèlerins, je pense déjà à mon voyage de demain. Demain, nous irons à Saint-Brieuc. "
 breton.0024.a:0 "Observez les commerçants et voyez comment vont les affaires pendant que je suis ici"
 breton.0024.b:0 "Échangez avec les pèlerins locaux et écoutez leurs histoires "
 breton.0024.c:0 "Concentrez-vous sur les questions spirituelles et priez à l'église Saint Tudwal"
 breton.0025.t:0 "Saint-Brieuc (Sant-Brieg en breton)"
 breton.0025.desc:0 "Aujourd'hui, je suis à Saint-Brieuc, une autre ville portuaire du nord de la Bretagne. Je suis un peu fatigué des villes animées que je viens de visiter et heureusement, Saint-Brieuc offre un refuge dans sa baie naturelle, une grande réserve de paysages verdoyants et vallonants. Comme les locaux me l'ont dit, je peux même voir et entendre des centaines d'espèces d'oiseaux venues s'épanouir dans ce lieu saint.\n\nVoici la ville du grand Saint Brioc, qui a fondé un des plus beaux monastère de la région. J'ai la chance d'être dans l'oratoire qu'il a établi, où je peux me prêter à une prière tranquille !"
 breton.0025.a:0 "Ma prochaine destination est Saint-Malo."
 breton.0026.t:0 "Saint-Malo"
 breton.0026.desc:0 "J'avais un peu peur d'aller à Saint-Malo au début. Elle est connu comme un ville de débauche, où habitent des pirates, des marins tapageurs et des aventuriers redoutables. Mais je me rends compte que ce n'est qu'une partie de la ville - il y a aussi des gens tout a fait louables qui vivent ici, vertueux, malgré leur environnement. \n\nLe patron de Saint-Malo, Saint Maloù, disciple de Saint Brendan (me dit-on), il aurait voyagé en haute mer avec son maître, atteignant une terre mystérieuse appelée les îles bénies, il donna notamment son nom aux Îles Malouines a l'extrème Sud de l'Europe. Je me demande quels païens il a converti là-bas? \n\nUne fois que j'aurai fini ici, je voyagerai à Dol."
 breton.0026.a:0 "Mêlez-vous à la racaille local, ne sont-ils pas aussi des enfants de Dieu?"
 breton.0026.b:0 "Restez du côté calme de la ville. Je préfère la compagnie des personnes pieuses"
 breton.0027.t:0 "Dol"
 breton.0027.desc:0 "Dol est un lieu chargé d'histoire. J'ai entendu dire que c'était ici, par exemple, que Saint Teilo avait été chargé par le roi Budric de tuer un redoutable dragon qui terrorisait les habitants. Comme j'aurais aimé être là pour voir ça ! Cela a dû être tout un spectacle, un saint contre dragon maléfique.\n\nC'est aussi ici que Saint Teilo et Saint Dol ont planté les vergers qui subsistent encore à ce jour. En me promenant sous ces arbres, je ne peux m'empêcher de me sentir à l'aise au milieu de toute cette nature. Sans oublier que leurs fruits sont délicieux. \n\nAprès cela, notre voyage sera presque terminé - il nous reste un dernier arrêt, Vannes."
 breton.0027.a:0 "Je devrais acheter des fruits pendant que je suis ici."
 breton.0027.b:0 "Pas besoin d'acheter des fruits, c'est une dépense inutile"
 breton.0028.t:0 "Vannes"
 breton.0028.desc:0 "J'ai presque fini mon pélérinage, j'arrive maintenant à Vannes, septième et dernière étape de ce magnifique voyage. Bien qu'il s'agisse d'une colonie très ancienne - datant d'avant les empereurs romains - Vannes est un endroit très joyeux et également agréable à vivre. J'ai trouvé amusant de voir les statues de granit comiquement déformées que les habitants appellent «Vannes et sa femme». Certains habitants m'ont également expliqué la tradition de ces anciennes grosses pierres qui parsèment la région.\n\nMais c'est le moment pour prier, pas pour s'enjailler. Je réfléchis sur le Saint de Vannes, Saint Patern. On dit que ce saint a vécu a la même époque que le puissant roi Arthur, le grand héros des légendes bretonnes ; il a apprivoisé l'avarice du roi. En tout cas, moi aussi, je dois travaillé ma vertue. C'est pourquoi j'ai fait ce pèlerinage après tout."
 breton.0028.a:0 "Mon voyage est presque terminé. "
 breton.0029.t:0 "le Tro Breizh est terminé "
 breton.0029.desc:0 "J'aperçois mon ancienne résidence à l'horizon. Je rentre chez moi, ayant terminé le voyage vers les sept lieux saints, un devoir que tous les bons chrétiens de Bretagne doivent sans aucun doute vivre au moins une fois dans leur vie. J'ai beaucoup réfléchi à travers ce pèlerinage, et vu les merveilles spirituelles de notre terre et de notre héritage religieux./n/nVive les bretons, vive la Bretagne, notre terre de légende."
 breton.0029.a:0 "Je me souviendrais de ce que j'ai vécu ici aussi longtemps que je vivrais." 
